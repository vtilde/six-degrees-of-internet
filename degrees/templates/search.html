<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="{{ url_for('static', filename='search.css') }}">
    </head>
    <body>
        <p><span class="person-text"><{{ first_node }}</span></p>
        {% for node in path %}
        <p>is in <span class="link-text">{{ node.link }}</span></p>
        <p>with <span class="person-text">{{ node.name }}</span></p>
        {% endfor %}
    </body>
</html>
